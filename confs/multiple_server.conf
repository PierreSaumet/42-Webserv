
server  {

	listen          127.0.0.1:8080;
	server_name     SERVER1;
	root            ./root;
	error_page     	405  501  404    ./errors;
    dav_methods     POST        DELETE    GET       ;
	index			./index.html;
    autoindex       off;

    client_max_body_size         8500;
    cgi_path       ./usr/bin/php-cgi;

	location /Hello  {
		dav_methods POST GET ;
		autoindex on;

		client_max_body_size         15k;
		error_page     	403 431 404 ./errors/431.html;
		
		# // pas de cgi dans le parsing locationcgi_path   *.php    ./usr/bin;
	
		index			./root/index.html;
	}
}

