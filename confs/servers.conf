	listen          localhost:8081;
	server_name     Server1;
	root            ./www;
    dav_methods     GET ;
	error_page     	405   404    /errors;
	index			./index2.html;

	location / {
		root /test1/test1-2;
		dav_methods GET POST;

	}

	

}


