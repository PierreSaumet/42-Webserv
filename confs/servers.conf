
server  {

	listen          127.0.0.1:8080;
	server_name     Server;
	root            ./www;
	error_page     	405   404    /errors;
    dav_methods     POST        DELETE    GET;
	index			./index.html;

	location /  {
		dav_methods GET;
		root /test1;
		index index.html;
	}
}

